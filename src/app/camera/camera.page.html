<ion-header>
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <img [src]="currentImage" *ngIf="currentImage" height="200px" width="200px">
    <ion-button (click)="img()" fill="solid" expand="full">
      SAVE
    </ion-button>
    </ion-content>
