 <ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-grid class="grid1">

      <ion-row class="row1">
        <ion-col>

        </ion-col>
      </ion-row>

      <ion-row class="row2">
        <ion-col>

        </ion-col>
      </ion-row>

    </ion-grid>

    <ion-slide>
      <div class="contaier-login">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1>User Login</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>

                <ion-item>
                  <ion-icon name="person" class="icon-login"></ion-icon>
                  <ion-input name="user" type="text" required placeholder="user or email" id="username" name="username" formControlName="username"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                  <ion-input name="password" type="password" required placeholder="*********" id="password" name="password" formControlName="password"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            
              <ion-button type="submit" fill="solid" expand="full">
                ENTER
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <h3><a (click)="register()">Create New Account</a></h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>
  </form>
</ion-content>
